<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>SaaS Evaluation</title>

<link rel="stylesheet" type="text/css"
	href="/cbsatesting/script/dijit/themes/claro/claro.css" />
<link rel="stylesheet" type="text/css" href="/cbsatesting/style/main.css" />

<script src="/cbsatesting/script/dojo/dojo.js" djConfig="parseOnLoad: true"></script> 
<!-- 	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js" djConfig="parseOnLoad: true"></script> -->


<script type="text/javascript">
	dojo.require("dojox.charting.widget.SelectableLegend");
	
	function goToVirtualTestEnvironment(event)
	{
		document.location.href = "/cbsatesting/TestProject/testing_space_new.jsp";
	}
	
	function goToSaaSEvaluation(event)
	{
		document.location.href = "/cbsatesting/Performance/SaaSEvaluation.jsp";
	}
	
	function goToTestSimulation(event)
	{
	   if(event.target.innerHTML.indexOf("GUI")>0)
		document.location.href = "simulation/GUITesting.html";
	   else
	      document.location.href = "simulation/LoadTesting.html";
	}
	
	function goToUserProfile(event)
	{
		document.location.href = "/cbsatesting/Users/UserProfile.jsp";
	}
   	
</script>
</head>
<body class="claro">
	<p> Main Menu </p>
		
	<h2> TAAS for a SaaS Application </h2>
	
	<h3> Virtual Test Environment </h3>
	<hr>
	<p style="padding-left:25px;">
		Manage your virtual test environment. 
		</br></br>
		<button dojoType="dijit.form.Button" value="perf" onClick="goToVirtualTestEnvironment(event)"> Virtual Test Environment >> </button>
	</p>
	
	<h3> SaaS Evaluation </h3>
	<hr>
	<p style="padding-left:25px;">
		Evaluate your SaaS application's performance and scalability.
		</br></br>
		<button dojoType="dijit.form.Button" value="perf" onClick="goToSaaSEvaluation(event)"> SaaS Evaluation >> </button>
	</p>
	
	<h3> Test Simulation </h3>
	<hr>
	<p style="padding-left:25px;">
		Perform test simulation for your SaaS application.
		</br></br>
		<button dojoType="dijit.form.Button" value="perf" onClick="goToTestSimulation(event)"> GUI Test Simulation >> </button>
	    <button dojoType="dijit.form.Button" value="perf" onClick="goToTestSimulation(event)"> Load Test Simulation >> </button>
	
	</p>
	
	<h3> User Profile </h3>
	<hr>
	<p style="padding-left:25px;">
		Manage your user profile.
		</br></br>
		<button dojoType="dijit.form.Button" value="perf" onClick="goToUserProfile(event)"> User Profile >> </button>
	</p>
	
</body>

</html>
